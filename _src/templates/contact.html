<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Document</title>
  </head>
  <body>

    <partial src="_header.html" label="Header"></partial>
    <div class="photo"></div>

      <h1 class="contact">CONTACTO</h1>
      <div>
        <p class="text">
          Puedes ponerte en contacto con nosotras a través del siguiente
          formulario de contacto
        </p>

        <small>Todos los campos marcados con * son obligatorios</small>
      </div>
      <div class=container>
      <form class="form" method="POST" action="/signup">
        <div class="name">
        <label class="label">Nombre completo <span class="required">* </span></label>
        <input class="field" type="text" placeholder="Nombre..." name="name" required />
        </div>
        <div class="mail">
        <label class="label">Email <span class="required"> * </span></label>
        <input class="field"  type="email" placeholder="nombre.apellidos@mail.com" name="email" required/>
        </div>
        <div class="tel">
        <label class="label">Teléfono </label>
        <input class="field" type="tel" placeholder="Ej: 123456789" name="tel" />
        </div>
        <div class="msg">
        <label class="label">Mensaje <span class="required"> *</span></label>
        <textarea class="textarea" type="text" placeholder="¿Qué necesitas?" name="name" required>
        </textarea>
      </div>
        <input class="btn" type="submit" name="enviar" value="ENVIAR" />   
      </form>
      </div>
    </div>
    <partial src="_footer.html" label="footer"></partial>
  </body>
</html>
