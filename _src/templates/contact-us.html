<!DOCTYPE html>
<html lang="en">
  <head>

    <small>Todos los campos marcados con * son obligatorios</small>

    <form class="form" method="POST" action="/signup">
      <label class="label" for="name">Nombre completo *</label>
      <input id="name" type="text" placeholder="Nombre..." name="name" />
      <label class="label" for="email">Email *</label>
      <input id="email" type="email" placeholder="nombre.apellidos@mail.com" name="email"/>
      <label class="label" for="tel">Teléfono </label>
      <input id="tel" type="tel" placeholder="Ej: 123456789" name="tel" />
      <label class="label" for="ms">Mensaje *</label>
      <input id="ms"type="text" placeholder="¿Qué necesitas" name="name" />
      <input class="btn" type="submit" name="enviar" value="ENVIAR" />
    </form>
