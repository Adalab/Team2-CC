        </p>

        <small>Todos los campos marcados con * son obligatorios</small>
      </div>
      <div class=container>
      <form class="form " method="POST " action="/signup ">
        <div class="name ">
        <label class="label ">Nombre completo <span class="required ">* </span></label>
        <input class="field " type="text " placeholder="Nombre...
                        " name="name " required />
        </div>
        <div class="mail ">
        <label class="label ">Email <span class="required "> * </span></label>
        <input class="field "  type="email " placeholder="nombre.apellidos@mail.com
                        " name="email " required/>
        </div>
        <div class="tel ">
        <label class="label ">Teléfono </label>
        <input class="field " type="tel " placeholder="Ej: 123456789
                        " name="tel " />
        </div>
        <div class="msg ">
        <label class="label ">Mensaje <span class="required "> *</span></label>
        <textarea class="textarea " type="text " placeholder="¿Qué necesitas?
                        " name="name " required>
        </textarea>
      </div>
        <input class="btn " type="submit " name="enviar " value="ENVIAR " />   
      </form>
